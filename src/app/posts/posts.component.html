<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <div *ngFor="let post of posts" class="content-spacing">
                        <div>
                            <!-- Title -->
                            <header>
                                <h2><a [routerLink]="['/post', post.id]">{{post.title}}</a></h2>
                            </header>
                            <!-- Content image -->
                            <div>
                                <a [routerLink]="['/post', post.id]">
                                    <img [src]="post.image" [title]="post.title">
                                </a>
                            </div>
                            <!-- Spacing -->
                            <div>
                                <p></p>
                            </div>
                            <!-- Points, Comments -->
                            <p>
                                <a [routerLink]="['/post', post.id]">{{post.upvotes}} · upvotes</a>
                                &nbsp;&nbsp;&nbsp;
                                <a [routerLink]="['/post', post.id]">{{post.comments}} · comments</a>
                            </p>
                            <!-- Upvote, Downvote, Comment -->
                            <div>
                                <div>
                                    <ul>
                                        <li><a class="icon-link" href="">
                                            <img class="icon" src="assets/images/like.png" alt="Like">
                                        </a>
                                        </li>
                                        <li><a class="icon-link" href="">
                                            <img class="icon" src="assets/images/dislike.png" alt="Dislike">
                                        </a>
                                        <li><a class="icon-link" href="">
                                            <img class="icon" src="assets/images/comment.png" alt="Comment">
                                        </a>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2>&nbsp;</h2>
                    <comment></comment>
                    <comment></comment>
                    <comment></comment>
                </div>
            </div>
        </div>
    </div>
</div>
