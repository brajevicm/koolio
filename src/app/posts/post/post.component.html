<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <div *ngIf="post">
                    <!-- Title -->
                    <header>
                        <h2><a><strong>{{post.title}}</strong></a></h2>
                    </header>
                    <p>
                        <a>{{post.upvotes}} · upvotes</a>
                        &nbsp;&nbsp;&nbsp;
                        <a>{{post.comments}} · comments</a>
                    </p>
                    <a *ngIf="upvoted"><span class="glyphicon glyphicon-chevron-up glyphicon-custom upvoted"></span></a>
                    <a *ngIf="!upvoted" (click)="upvote()">
                        <span class="glyphicon glyphicon-chevron-up glyphicon-custom"></span>
                    </a>
                    <div>
                        <a>
                            <img [src]="post.image" [title]="post.title"
                                 class="img-responsive img-post">
                        </a>
                    </div>
                    <!-- Spacing -->
                    <div>
                        <p></p>
                    </div>
                    <!-- Upvote, Downvote, Comment -->
                    <div class="content-spacing"></div>
                </div>

                <div *ngIf="comments">
                    <div class="row" *ngFor="let comment of comments">
                        <div class="col-md-1 col-md-offset-3">
                            <div class="thumbnail">
                                <img class="img-responsive user-photo"
                                     src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
                            </div><!-- /thumbnail -->
                        </div><!-- /col-sm-1 -->

                        <div class="col-md-5">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <strong><a href="#">{{comment.user}}</a></strong>&nbsp;&nbsp;&nbsp;
                                    <span class="text-muted">commented {{comment.timestamp}}</span>
                                    <span class="text-muted"><a href="#">Upvote</a></span>
                                </div>
                                <div class="panel-body">
                                    {{comment.text}}
                                </div><!-- /panel-body -->
                            </div><!-- /panel panel-default -->
                        </div><!-- /col-sm-5 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
