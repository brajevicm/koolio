<div class="container">
    <div class="col-lg-12 col-sm-12">
        <div class="card hovercard">
            <div class="card-background"></div>
            <div class="useravatar">
                <img alt="" src="/assets/images/profile.jpg">
            </div>
            <div class="card-info"><span class="card-title">brajevic</span>
            </div>
        </div>
        <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" id="stars" class="btn btn-default" href="#tab1" data-toggle="tab"><span
                        class="glyphicon glyphicon-picture glyphicon-custom" aria-hidden="true"></span>
                    <div class="hidden-xs">Posts</div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span
                        class="glyphicon glyphicon-heart glyphicon-custom" aria-hidden="true"></span>
                    <div class="hidden-xs">Upvotes</div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span
                        class="glyphicon glyphicon-comment glyphicon-custom" aria-hidden="true"></span>
                    <div class="hidden-xs">Comments</div>
                </button>
            </div>
        </div>

        <div class="well">
            <div class="tab-content">
                <div class="tab-pane fade in active" id="tab1">
                    <div *ngIf="posts" class="shrink content-spacing">
                        <div *ngFor="let post of posts">
                            <!-- Title -->
                            <header>
                                <h2>
                                    <a [routerLink]="['/post', post.id]">
                                        <strong>{{post.title}}</strong>
                                    </a>
                                </h2>
                            </header>
                            <p>
                                <a [routerLink]="['/post', post.id]">{{post.upvotes}} 路 upvotes</a>
                                &nbsp;&nbsp;&nbsp;
                                <a [routerLink]="['/post', post.id]">{{post.comments}} 路 comments</a>
                            </p>
                            <div>
                                <a [routerLink]="['/post', post.id]">
                                    <img [src]="post.image" [title]="post.title"
                                         class="img-responsive img-post">
                                </a>
                            </div>
                            <!-- Spacing -->
                            <div>
                                <p></p>
                            </div>
                            <!-- Upvote, Downvote, Comment -->
                            <div class="content-spacing"></div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade in" id="tab2">
                    <div *ngIf="posts" class="shrink content-spacing">
                        <div *ngFor="let post of upvotes">
                            <!-- Title -->
                            <header>
                                <h2>
                                    <a [routerLink]="['/post', post.id]">
                                        <strong>{{post.title}}</strong>
                                    </a>
                                </h2>
                            </header>
                            <p>
                                <a [routerLink]="['/post', post.id]">{{post.upvotes}} 路 upvotes</a>
                                &nbsp;&nbsp;&nbsp;
                                <a [routerLink]="['/post', post.id]">{{post.comments}} 路 comments</a>
                            </p>
                            <div>
                                <a [routerLink]="['/post', post.id]">
                                    <img [src]="post.image" [title]="post.title"
                                         class="img-responsive img-post">
                                </a>
                            </div>
                            <!-- Spacing -->
                            <div>
                                <p></p>
                            </div>
                            <!-- Upvote, Downvote, Comment -->
                            <div class="content-spacing"></div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade in" id="tab3">
                    <div *ngIf="comments" class="shrink">
                        <div class="row">
                            <div class="comments-container">
                                <ul id="comments-list" class="comments-list" *ngFor="let comment of comments">
                                    <li>
                                        <div class="comment-main-level">
                                            <div class="comment-avatar">
                                                <img
                                                        [src]='comment.avatar'
                                                        [title]='comment.user'
                                                        alt="">
                                            </div>
                                            <div class="comment-box">
                                                <div class="comment-head">
                                                    <h6 class="comment-name">
                                                        on
                                                        <a [routerLink]="['/post', comment.post_id]">
                                                            {{comment.post}}
                                                        </a>
                                                    </h6>
                                                    <!--<a *ngIf="upvoted" class="right glyphicon-position">-->
                                                    <!--<span class="glyphicon glyphicon-heart glyphicon-custom upvoted"></span>-->
                                                    <!--</a>-->
                                                    <!--<a class="right glyphicon-position" *ngIf="!upvoted"-->
                                                    <!--(click)="upvote()">-->
                                                    <!--<span class="glyphicon glyphicon-heart glyphicon-custom"></span>-->
                                                    <!--</a>-->
                                                    <span class="date">{{comment.timestamp | date}}</span>
                                                </div>
                                                <div class="comment-content">
                                                    {{comment.text}}
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
