<h1 class="btn-primary">File Upload</h1>

<form name="form">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="model.title"/>
    </div>

    <div class="form-group">
        <input type="file"
               ngFileSelect
               [options]="options">
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-default"
                (click)="addPost()">Upload
        </button>
    </div>
</form>
