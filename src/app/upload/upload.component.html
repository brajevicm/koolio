<h1 class="btn-primary">File Upload</h1>

<form name="form">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="model.title"/>
    </div>

    <div class="drop-container" ngFileDrop (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput"
         [ngClass]="{ 'is-drop-over': dragOver }">
        <h1>Drag & Drop</h1>
    </div>

    <label class="upload-button">
        <input type="file" ngFileSelect (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" multiple>
        or choose file(s)
    </label>

    <button type="button" class="start-upload-btn" (click)="addPost()">
        Start Upload
    </button>

</form>
